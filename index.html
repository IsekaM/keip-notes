<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/font.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Keip - Simple Local Storage Notes App</title>
</head>

<body>

    <header class="topBar">
      <ul class="topBar__cont">
        <li class="topBar__nav">
          <div class="topBar__nav-cont">
            <div class="topBar__nav-burger"><img src="./vect/burger.svg" alt="burger menu"></div>
            <div class="topBar__nav-logo"><img src="./vect/logo.svg" alt="Keip Logo"></div>
          </div>
        </li>

        <li class="topBar__input">
          <ul id="topBar__input-cont">
            <li class="topBar__input-title-cont">
              <div id="topBar__input-title" contenteditable="true" tabindex="1" data-text="Take a note"></div>
              <ul>
                <li><img src="./vect/archive.svg" alt="" id="topBar__button-archive"></li>
                <li><img src="./vect/star_favourite.svg" alt="" id="topBar__button-fav"></li>
              </ul>
            </li>
            <li class="topBar__input-body-cont">
              <div id="topBar__input-body" contenteditable="true" tabindex="2" data-text="Add Note"></div>
            </li>
            <li></li>
          </ul>
        </li>

        <li class="topBar__search">
          <input class="topBar__search-input" type="search" name="" id="" placeholder="Search Notes">
          <button class="topBar__search-button"><img src="./vect/search.svg" alt="search icon"></button>
        </li>
      </ul>
    </header>

    <main>
      <nav>
        <ul>
          <li>
            <a href="">
              <i></i><span>All Notes</span>
            </a>
          </li>
          <li>
            <a href="">
              <i></i><span>Favourites</span>
            </a>
          </li>
          <li><a href="">
              <i></i><span>Archived</span></a>
          </li>
          <li>
            <a href="">
              <i></i><span>Trash</span>
            </a>
          </li>
        </ul>
      </nav>

      <section class="listSection">
        <section>
          <h2 class="section__h2 h4">Favourites</h2>
          <ul id="favNotes">
          </ul>
      </section>
        
      <section>
        <h2 class="section__h2 h4">Other Notes</h2>
        <ul id="mainNotes">
        </ul>
      </section>

      <section>
        <h2 class="section__h2 h4">Archived Notes</h2>
        <ul id="archivedNotes">
        </ul>
      </section>

      </section>
    </main>
  <script src="./main.js"></script>
</body>

</html>
